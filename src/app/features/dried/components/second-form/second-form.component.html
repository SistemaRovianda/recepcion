<ion-grid class="container" fixed>
  <ion-row>
    <ion-col size="12">
      <app-check-form #qualityForm [title]="'Certificado de calidad'" [subtitle]="'Entrega de certificado'"
        (submitCheck)="onQualitySubmit($event)"></app-check-form>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <app-check-form #expirationForm [title]="'Caducidad'" [subtitle]="'Vigente'"
        (submitCheck)="onExpirationSubmit($event)"></app-check-form>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <app-check-form #strageMaterialForm [title]="'Materia extraña'" [subtitle]="'Ausente'"
        (submitCheck)="onStrageMaterialSubmit($event)"></app-check-form>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <app-check-form #transportForm [title]="'Transporte'" [subtitle]="'Limpio'"
        (submitCheck)="onTransportSubmit($event)"></app-check-form>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <app-check-form #pakingForm [title]="'Empaque'" [subtitle]="'Sin daños y limpio'"
        (submitCheck)="onPakingSubmit($event)"></app-check-form>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <app-check-form #odorForm [title]="'Olor'" [subtitle]="'Característico'" (submitCheck)="onOdorSubmit($event)">
      </app-check-form>
    </ion-col>
  </ion-row>
</ion-grid>
