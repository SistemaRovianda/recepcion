<title-header [titlePath]="'Regresar'" [title]="'Entrada Carnes'" (onBack)="onBack($event)"></title-header>


<ion-content>
  <ion-grid fixed class="container container--all">
    <ion-row class="container container__row container__row--form-above">
      <ion-col class="container container__column" size="12">
        <app-basic-form [titleForm]="'Fecha de matanza'" [placeholderMessage]="'fecha de matanza - automatico'"
          #slaughterDateForm (onSubmit)="onSubmitSlaughterDate($event)">
        </app-basic-form>
      </ion-col>
    </ion-row>
    <ion-row class="container container__row container__row--form-below">
      <ion-col class="container container__column" size="12">
        <app-fridge-form [titleForm]="'Refrigerador'" #fridgeForm (onSubmit)="onSubmitFridge($event)"></app-fridge-form>
      </ion-col>
    </ion-row>
    <ion-row class="container container__row container__row--action">
      <ion-col class="container container__column ion-justify-content-center ion-align-items-center" size="12">
        <ion-button class="container container__button"
          [disabled]="slaughterDateForm.form.invalid || fridgeForm.form.invalid" (click)="onNextPage()" expand="block"
          shape="round" color="primary">
          Siguiente
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
