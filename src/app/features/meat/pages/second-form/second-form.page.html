<title-header [titlePath]="'Regresar'" [title]="'Entrada Carnes'" (onBack)="onBack($event)"></title-header>

<ion-content>
  <ion-grid fixed class="container">
    <ion-row class="container container__row container__row--form-above">
      <ion-col class="container container__column" size="12">
        <app-basic-form #tempForm [titleForm]="'Temperatura'" [infoOne]="'Fresco Max. 4CÂ°'"
          [infoTwo]="'Congelado Max. -18CÂ°'" [placeholderMessage]="'Ingrese temperatura'" [typeValue]="'numberT'"
          (onSubmit)="onSubmitTemperature($event)"></app-basic-form>
      </ion-col>
    </ion-row>
    <ion-row class="container container__row container__row--form-below">
      <ion-col class="container container__column" size="12">
        <app-basic-form #weightForm [titleForm]="'Peso'" [infoOne]="'Segun el empaque'"
          [placeholderMessage]="'Ingrese peso'" [typeValue]="'numberW'" (onSubmit)="onSubmitWeight($event)">
        </app-basic-form>
      </ion-col>
    </ion-row>
    <ion-row class="container container__row container__row--action">
      <ion-col class="container container__column ion-justify-content-center ion-align-items-center" size="12">
        <ion-button class="container container__button" [disabled]="tempForm.form.invalid || weightForm.form.invalid"
          (click)="onNextPage()" expand="block" shape="round" color="primary">
          Siguiente
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
