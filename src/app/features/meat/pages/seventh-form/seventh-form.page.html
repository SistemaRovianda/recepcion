<ion-header>
  <ion-toolbar>
    <ion-title>seventh-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container" fixed>
    <ion-row class="container container__row container__row--form">
      <ion-col class="container container__column" size="12">
        <seventh-form #seventhForm (onSubmit)="onSubmitSeventh($event)"></seventh-form>
      </ion-col>
    </ion-row>
    <ion-row class="container container__row container__row--action">
      <ion-col class="container container__column ion-justify-content-center ion-align-items-center" size="12">
        <ion-button class="container container__button" (click)="onGenerateReport()" expand="block" shape="round"
          color="primary">
          Generar reporte
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
