<form [formGroup]="form" class="form">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <h2>{{titleForm}}</h2>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Refrigerador</ion-label>
          <ion-select interface="action-sheet" placeholder="Seleccione refrigerador" formControlName="fridgeId">
            <ion-select-option *ngFor="let fridge of fridges$ | async" [value]="fridge.fridge_id">ID:
              {{fridge.fridge_id}} ; temperatura:
              {{fridge.temp}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Observaciones</ion-label>
          <ion-textarea formControlName="observations"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
