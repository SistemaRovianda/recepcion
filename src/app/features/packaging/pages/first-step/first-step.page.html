<title-header [titlePath]="'Regresar'" [title]="'Entrada Empaques'" (onBack)="onBack($event)"></title-header>
<ion-content>
  <ion-grid class="container container--all" fixed>
    <ion-row class="container container__row container__row--first">
      <ion-col class="container container__column" size="12">
        <h1 class="container container__title">Informaci√≥n principal</h1>
      </ion-col>
    </ion-row>
    <ion-row class="container container__row container__row--second">
      <ion-col class="container container__column" size="12">
        <app-first-form #form [area]="'packing'" (onSubmit)="onSubmit($event)"></app-first-form>
      </ion-col>
    </ion-row>
    <ion-row class="container container__row container__row--third">
      <ion-col class="container container__column" size="12">
        <ion-button class="container container__button" [disabled]="form.form.invalid" (click)="toNavigate()"
          color="primary" expand="block" shape="round">
          Siguiente
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
