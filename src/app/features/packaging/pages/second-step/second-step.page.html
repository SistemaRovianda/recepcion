<title-header [titlePath]="'Regresar'" [title]="'Entrada Empaques'" (onBack)="onBack($event)"></title-header>

<ion-content>
  <ion-grid class="container container--all" fixed>
    <ion-row class="container container__row container__row--form">
      <ion-col class="container container__row" size="12">
        <app-second-form #form (onSubmit)="onSubmit($event)"></app-second-form>
      </ion-col>
    </ion-row>
    <ion-row class="container container__row container__row--actions">
      <ion-col class="container container__column" size="12">
        <ion-button class="container container__button" [disabled]="form.form.invalid" (click)="onSave()" expand="block"
          shape="round" color="primary">
          <ng-container *ngIf="!(onSaveLoading$ | async)">
            Generar reporte
          </ng-container> 
          <ng-container *ngIf="onSaveLoading$ | async">
            <ion-spinner></ion-spinner>
          </ng-container>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
