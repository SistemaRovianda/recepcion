<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <h4>
        {{message}}
      </h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="onAcceptSaveEntryMeat()" expand="block" fill="clear" shape="round">
        Aceptar
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="onCancel()" expand="block" fill="clear" shape="round">
        Cancelar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
