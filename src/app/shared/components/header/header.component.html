<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" expand="block" fill="clear" shape="round">
        <ion-icon lot="start" name="arrow-back-outline"></ion-icon>
        {{ titlePath || "Regresar" }}
      </ion-button>
    </ion-buttons>
    <ion-title text-center>
      <ion-grid>
        <ion-row>
          <ion-col size="12"><label> {{ title || 'Seccion' }}</label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
